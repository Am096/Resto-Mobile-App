<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- REMIXICON -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <!-- JS -->
    <script defer src="index.js" type="module"></script>
  </head>
  <body>
    <div class="main-container">
        <header>
            <div class="header-txt">
                <span class="header-title">Jimmy's Dinner</span>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <div class="menu-items" id="menu-items">
                <div class="dish-item">
                    <div class="dish-item-inner">
                        <img class="item-icon" src="images/item-pizza.png" alt="">
                        <!-- <p class="item-emoji">üçï</p> -->
                        <div class="item-inner-content">
                            <p class="item-name">Pizza</p>
                            <p class="item-desc">pepperoni,mushrom,mozarella</p>
                            <p class="item-price">$14</p>
                        </div>
                        <i class="ri-add-circle-line add-btn"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    
<!--    name: "Pizza",
        ingredients: ["pepperoni", "mushrom", "mozarella"],
        id: 0,
        price: 14,
        emoji: "üçï" -->


  </body>
</html>
